apiVersion: 1

datasources:
  - name: Mimir tenant1
    type: prometheus
    access: proxy
    orgId: 1
    url: http://mimir:8080/prometheus
    version: 1
    editable: true
    jsonData:
      httpHeaderName1: "X-Scope-OrgID"
    secureJsonData:
      httpHeaderValue1: "tenant1"
    isDefault: true
  - name: Mimir tenant2
    type: prometheus
    access: proxy
    orgId: 1
    url: http://mimir:8080/prometheus
    version: 1
    editable: true
    jsonData:
      httpHeaderName1: "X-Scope-OrgID"
    secureJsonData:
      httpHeaderValue1: "tenant2"
    isDefault: false

